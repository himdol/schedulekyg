<script>
  $(function () {
    $.ajax({
      type: "POST",
      url: "/menu/rest/category",
      contentType : "application/x-www-form-urlencoded;charset=UTF-8",
      error: function() {
        console.log('통신실패!!');
      },
      success: function(result) {
        let core = [];
        let rootParent = "#";
        result.forEach(elem => {
          if (elem.parent == "CATE00A000") {
            elem.parent = rootParent;
          }
          let data = {
            id: elem.categoryId,
            parent: elem.parent,
            text: elem.categoryName
          };
          core.push(data);
        });

        $('#jstree').jstree({
          "core": {
            "data": core
          }
        });
      }
    });
